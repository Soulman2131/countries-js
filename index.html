<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Les pays</title>
  </head>
  <body>
    <h1>La liste des pays du monde</h1>
    <div id="app-header">
      <input
        type="text"
        id="searchInput"
        placeholder="Entrez le nom d'un pays"
      />
      <div id="range-container">
        <input
          type="range"
          id="rangeInput"
          min="0"
          max="24"
          value="8"
          oninput="document.getElementById('rangeId').value=this.value"
        />
        <input type="text" id="rangeId" value="8" readonly />
      </div>
      <div id="button-container">
        <button class="btn" id="minToMax">Tri croissant</button>
        <button class="btn" id="maxToMin">Tri décroissant</button>
        <button class="btn" id="alphabetical">Tri Alphabétique</button>
      </div>
    </div>
    <ul id="app"></ul>
    <script src="app.js"></script>
  </body>
</html>
